[dropbox]
command=bash ~/.i3/dropbox
interval=5

[wireless]
command=bash ~/.i3/wireless
interval=1

[network]
command=bash ~/.i3/network
interval=10

[vpn]
command=bash ~/.i3/vpn
interval=60

[app-launcher]
command=bash ~/.i3/app-launcher
interval=60

